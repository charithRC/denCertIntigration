<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert" id="alertMsg">Saved successfully</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Name" />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Email" />
            </div>

            <div class="inputBox">
                <input id="CourseName" type="text" placeholder="Course Name"></input>
            </div>
            <div class="inputBox">
                <input type="text" id="StartDate" placeholder="Start Date" />
            </div>
            <div class="inputBox">
                <input type="text" id="EndDate" placeholder="End Date" />
            </div>
            <div class="inputBox">
                <input type="text" id="SupervisorName" placeholder="Supervisor Name" />
            </div>
            <!-- <div class="inputBox">
                <input type="text" id="CertificationName" placeholder="Certification Number" />
            </div> -->

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
    
    <script src="./form.js"></script>
</body>

</html>
